<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="global.css">
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TAILWINDCSS CONFIG -->
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    sm: "640px",
                    md: "768px",
                    lg: "960px",
                    xl: "1280px"
                },
                extend: {
                    height: {
                        navbar: "4.5rem",
                        page: "calc(100vh - 4.5rem)",
                        sidebarH: "calc(100vh - 4.5rem - 3rem)",
                    },
                    width: {
                        sidebar: "246px",
                        page: "calc(100vw - 246px)"
                    },
                    fontFamily: {
                        primary: ['Days One', 'sans-serif'],
                        secondary: ['Poppins', 'sans-serif'],
                    },
                    fontSize: {
                        xxs: ['10px', '15px'],
                        xs: ['12px', '18px'],
                        sm: ['14px', '21px'],
                        base: ['16px', '24px'],
                        md: ['18px', '27px'],
                        mb_lg: ['21px', '31.5px'],
                        lg: ['24px', '36px'],
                        xxl: ['42px', '63px']
                    },
                    colors: {
                        accent: {
                            DEFAULT: "#398167",
                            hover: "#3981661a",
                            dark: "#1C5F46"
                        },
                        primary: {
                            DEFAULT: '#181E1D',
                            sub: '#666666'
                        },
                        secondary: {
                            DEFAULT: '#BABABA',
                            label: "#000000"
                        },
                        danger: '#FF8356',
                        background: '#F8F7F6',
                        lightBackground: '#EDF4F1',
                        iconBackgroundAlt: '#F9F9F9',
                    },
                    boxShadow: {
                        'inner-stroke': 'inset 0px 0px 0px 1px #F0F0F0',
                    },
                },
            },
            function({ addVariant }) {
                addVariant('has-w-9', '&:has(.w-9)');
            },
        }
    </script>
    <title>Login</title>
    <!-- GENERAL STYLE -->
</head>

<body class="h-screen bg-background">
    <div class="flex h-full">
        <!-- Left Section -->
        <div class="hidden md:w-1/2  md:flex items-center justify-center p-6 ">
            <div class="w-full h-full overflow-hidden rounded-2xl">
                <img src="./assets/images/login-cover.png" alt="Placeholder"
                    class="h-max min-w-full min-h-full max-h-screen object-cover">
            </div>
        </div>

        <!-- Right Section -->
        <div class="w-full md:w-1/2 flex flex-col justify-between lg:p-16 sm:p-8 p-4 py-8 ">
            <!-- Logo -->
            <div class="flex justify-center md:justify-start">
                <a href="/pages/collector.html"><img src="./assets/icons/navigation/logo.svg" alt="Logo"
                        class="w-[74px]"></a>
            </div>

            <!-- Login Form -->
            <div class="flex-grow flex flex-col justify-center mx-auto w-full">
                <div class="space-y-6">
                    <div class="text-center md:text-left space-y-4">
                        <h1 class="text-4xl font-primary text-primary">Log in</h1>
                        <p class="mt-2 font-secondary text-sm md:text-base text-primary-sub">Welcome to your soil of
                            ideas. Let’s
                            grow
                            something
                            amazing.</p>
                    </div>

                    <form class="space-y-6">
                        <div>
                            <label for="email" class="block text-base font-medium text-gray-700">Email</label>
                            <div class="mt-1 relative rounded-xl group">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <img src="./assets/icons/sms.svg" alt="Email icon" class="size-6 text-gray-400">
                                </div>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required
                                    class="block w-full pl-10 rounded-xl border border-gray-300 px-3 py-4 focus:shadow-md focus:border-accent focus:outline-none focus:ring-inset focus:ring-accent opacity-50 focus:opacity-100">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-base font-medium text-gray-700">Password</label>
                            <div class="mt-1 relative rounded-xl">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <img src="./assets/icons/lock.svg" alt="Lock icon" class="size-6 text-gray-400">
                                </div>
                                <input type="password" id="password" name="password" placeholder="Enter your password"
                                    required
                                    class="block w-full pl-10 rounded-xl border border-gray-300 px-3 py-4 focus:shadow-md focus:border-accent focus:outline-none focus:ring-inset focus:ring-accent opacity-50 focus:opacity-100">
                                <button type="button"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                                    onclick="togglePassword()">
                                    <img src="./assets/icons/eye.svg" alt="Toggle password visibility"
                                        id="toggleIcon" class="size-6 text-gray-400">
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center">
                            <a href="#" class="text-base text-primary-sub">Forgot password?</a>
                        </div>

                        <button type="submit"
                            class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-full shadow-sm text-base font-medium text-white bg-accent  hover:bg-accent-dark">
                            Login
                        </button>
                    </form>

                    <p class="mt-4 text-center text-base text-gray-600">
                        Don't have an account?
                        <a href="#" class="font-medium text-accent hover:text-accent-dark">Sign up</a>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.src = './../assets/icons/eye-slash.svg' // Chemin vers l'icône œil barré
            } else {
                passwordInput.type = 'password';
                toggleIcon.src = './../assets/icons/eye.svg'; // Chemin vers l'icône œil
            }
        }
    </script>
</body>
</html>
