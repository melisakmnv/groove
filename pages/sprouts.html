<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TAILWINDCSS CONFIG -->
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    sm: "640px",
                    md: "768px",
                    lg: "1024px",
                    xl: "1280px"
                },
                extend: {
                    height: {
                        navbar: "4.5rem",
                        page: "calc(100vh - 4.5rem)"
                    },
                    width: {
                        sidebar: "246px",
                        page: "calc(100vw - 246px)"
                    },
                    fontFamily: {
                        primary: ['Days One', 'sans-serif'],
                        secondary: ['Poppins', 'sans-serif'],
                    },
                    fontSize: {
                        xxs: ['10px', '15px'],
                        xs: ['12px', '18px'],
                        sm: ['14px', '21px'],
                        base: ['16px', '24px'],
                        md: ['18px', '27px'],
                        mb_lg: ['21px', '31.5px'],
                        lg: ['24px', '36px']
                    },
                    colors: {
                        accent: {
                            DEFAULT: "#398167",
                            hover: "#3981661a"
                        },
                        primary: {
                            DEFAULT: '#181E1D',
                            sub: '#666666'
                        },
                        secondary: {
                            DEFAULT: '#BABABA',
                            label: "#000000"
                        },
                        danger: '#FF8356',
                        background: '#F8F7F6',
                        lightBackground: '#EDF4F1',
                        iconBackgroundAlt: '#F9F9F9',
                    },
                    boxShadow: {
                        'inner-stroke': 'inset 0px 0px 0px 1px #F0F0F0',
                    },
                },
            },
        }
    </script>
    <title>Sprouts</title>
</head>
<body class="min-h-screen bg-background">
    <!-- NAVBAR -->
    <header class="sticky top-0 z-10 rounded-b-2xl outline outline-[#FAFAFA] bg-white">
        <nav class="flex items-center justify-between px-4 md:px-12 h-navbar w-full">
            <a href="./collector.html">
                <img src="./../public/icons/navigation/logo.svg" class="h-4 md:h-full" alt="GROOVE LOGO">
            </a>
            <h1 class="hidden lg:block uppercase font-primary text-primary text-lg">Sprouts</h1>
            <div class="flex gap-2">
                <button class="flex items-center justify-center size-10 relative rounded-lg bg-background">
                    <img src="../public/icons/button/notification-bing.svg" alt="Notification" />
                    <div
                        class="flex items-center justify-center absolute -right-[2px] -top-[2px] z-10 size-4 bg-accent text-white rounded-full">
                        <span class="text-xs font-poppins">2</span>
                    </div>
                </button>
                <button class="flex items-center justify-center lg:hidden size-10 bg-background rounded-lg">
                    <label for="menu-toggle" class="w-full flex items-center justify-center">
                        <img src="../public/icons/navigation/menu.svg" alt="Menu">
                    </label>
                </button>
            </div>
        </nav>

        <!-- MOBILE NAVIGATION -->

        <input type="checkbox" id="menu-toggle" class="hidden peer">
        <!-- BLUR EFFECT -->
        <div
            class="fixed inset-0 bg-[#dddddd] bg-opacity-50 backdrop-blur-sm z-10 opacity-0 pointer-events-none peer-checked:opacity-100 peer-checked:pointer-events-auto transition-opacity">
        </div>

        <div
            class="fixed bottom-0 left-0 w-full bg-white rounded-t-[24px] shadow-lg z-20 transform translate-y-full peer-checked:translate-y-0 transition-transform duration-300">
            <div class="flex flex-col p-4">
                <!-- CLOSE NAVIGATION -->
                <label for="menu-toggle" class="border-t border-4 w-9 rounded-full border-gray-300 mx-auto"></label>
                <div class="h-8"></div>
                <nav>
                    <h3 class="uppercase font-secondary text-xs text-[#BABABA] font-medium mb-4">MENU</h3>
                    <ul ul role="list" aria-labelledby="menu" class="flex flex-col gap-3">
                        <li class="rounded-lg text-secondary" aria-current="page">
                            <a href="./collector.html" class="flex gap-2 px-2 py-3">
                                <img src="../public/icons/navigation/book.svg" alt="Book Icon" />
                                <p class="font-secondary capitalize">Collector</p>
                            </a>
                        </li>
                        <li class="rounded-lg text-secondary">
                            <a href="./seeds.html" class="flex gap-2 px-2 py-3">
                                <img src="../public/icons/navigation/book-open.svg" alt="Opend Book Icon" />
                                <p class="font-secondary capitalize">Seeds</p>
                            </a>
                        </li>
                        <li class="rounded-lg text-accent bg-accent-hover">
                            <a href="./sprouts.html" class="flex gap-2 px-2 py-3">
                                <img src="../public/icons/navigation/bookmark-active.svg" alt="Bookmark Active Icon" />
                                <p class="font-secondary capitalize">Sprouts</p>
                            </a>
                        </li>
                        <li class="rounded-lg text-secondary">
                            <a href="./blooms.html" class="flex gap-2 px-2 py-3">
                                <img src="../public/icons/navigation/message-text.svg" alt="Message text Icon" />

                                <p class="font-secondary capitalize">Blooms</p>
                            </a>
                        </li>
                        <li class="rounded-lg text-secondary">
                            <a href="./blooms.html" class="flex gap-2 px-2 py-3">
                                <img src="../public/icons/navigation/people.svg" alt="People Icon" />
                                <p class="font-secondary capitalize">Pollinators</p>
                            </a>
                        </li>
                    </ul>
                    <div class="h-8"></div>
                    <!-- USER MENU -->
                    <div class="p-3 bg-[#EDF4F1] rounded-xl overflow-hidden">
                        <div class="flex justify-between transition-all">
                            <div class="flex-shrink-0 flex items-center gap-2">
                                <div class="size-10">
                                    <img src="../public/images/avatar.png" alt="Avatar">
                                </div>
                                <p class="capitalize text-sm font-medium">Carter Dorwart</p>
                            </div>
                            <button class="justify-end transition-all">
                                <img src="../public/icons/button/more.svg" alt="More">
                            </button>
                        </div>
                    </div>
                    <div class="h-6"></div>
                </nav>
            </div>
        </div>
    </header>
    <!-- NAVBAR -->

    <!-- //===============================================// -->

    <!-- PAGE CONTENT -->
    <main class="flex h-page px-4 pt-[10px] pb-4 md:p-6">
        <!-- SIDEBAR -->

        <aside class="hidden lg:flex flex-col sticky z-40 p-4 top-24 h-sidebarH bg-white rounded-2xl">
            <!-- SIDEBAR CONTROLLER -->
            <input type="checkbox" id="sidebar-toggle" class="hidden peer" checked />
            <label for="sidebar-toggle"
                class="absolute z-20 top-12 -right-3 cursor-pointer size-6 bg-accent rounded-full transform transition-transform duration-500 ease-in-out peer-checked:rotate-180">
                <img class="object-cover" src="../public/icons/button/arrow-right.svg" alt="Expand Arrow Icon">
            </label>
            <nav
                class="flex-1 transition-all duration-300 h-full w-9 peer-checked:w-[calc(246px-32px)] overflow-hidden">
                <h3 class="uppercase font-secondary text-xs text-[#BABABA] font-medium mb-4">MENU</h3>
                <ul ul role="list" aria-labelledby="menu" class="flex-1 flex flex-col gap-3">
                    <li class="rounded-lg hover:bg-accent-hover transition-all text-secondary hover:text-accent group">
                        <a href="./collector.html" class="flex gap-2 px-2 py-3 cursor-pointer">
                            <img class="hidden group-hover:block transition-opacity duration-300 opacity-0 group-hover:opacity-100"
                                src="../public/icons/navigation/book-active.svg" alt="Book Active" />
                            <img class="group-hover:hidden transition-opacity duration-300 opacity-100 group-hover:opacity-0"
                                src="../public/icons/navigation/book.svg" alt="Book" />

                            <p class="font-secondary capitalize">Collector</p>
                        </a>
                    </li>

                    <li class="rounded-lg hover:bg-accent-hover transition-all text-secondary hover:text-accent group">
                        <a href="./seeds.html" class="flex gap-2 px-2 py-3 cursor-pointer">
                            <img class="hidden group-hover:block transition-opacity duration-300 opacity-0 group-hover:opacity-100"
                                src="../public/icons/navigation/book-open-active.svg" alt="Opend Book Active" />
                            <img class="group-hover:hidden transition-opacity duration-300 opacity-100 group-hover:opacity-0"
                                src="../public/icons/navigation/book-open.svg" alt="Opend Book" />

                            <p class="font-secondary capitalize">Seeds</p>
                        </a>
                    </li>

                    <li class="rounded-lg transition-all text-accent bg-accent-hover" aria-current="page">
                        <a class="flex gap-2 px-2 py-3 cursor-pointer">
                            <img class="" src="../public/icons/navigation/bookmark-active.svg"
                                alt="Bookmark active Icon" />
                            <p class="font-secondary capitalize">Sprouts</p>
                        </a>
                    </li>

                    <li class="rounded-lg hover:bg-accent-hover transition-all text-secondary hover:text-accent group">
                        <a href="./blooms.html" class="flex gap-2 px-2 py-3 cursor-pointer">
                            <img class="hidden group-hover:block transition-opacity duration-300 opacity-0 group-hover:opacity-100"
                                src="../public/icons/navigation/message-text-active.svg" alt="Text Message Active" />
                            <img class="group-hover:hidden transition-opacity duration-300 opacity-100 group-hover:opacity-0"
                                src="../public/icons/navigation/message-text.svg" alt="Text Message" />

                            <p class="font-secondary capitalize">Bloom</p>
                        </a>
                    </li>

                    <li class="rounded-lg hover:bg-accent-hover transition-all text-secondary hover:text-accent group">
                        <a href="./pollinators.html" class="flex gap-2 px-2 py-3 cursor-pointer">
                            <img class="hidden group-hover:block transition-opacity duration-300 opacity-0 group-hover:opacity-100"
                                src="../public/icons/navigation/people-active.svg" alt="People Active" />
                            <img class="group-hover:hidden transition-opacity duration-300 opacity-100 group-hover:opacity-0"
                                src="../public/icons/navigation/people.svg" alt="People" />

                            <p class="font-secondary capitalize">Pollinators</p>
                        </a>
                    </li>
                </ul>
            </nav>
            <div
                class="w-9 opacity-0 peer-checked:opacity-100 peer-checked:w-[calc(246px-32px)] transition-all duration-200 p-3 bg-[#EDF4F1] rounded-xl">
                <div class="flex justify-between transition-all">
                    <div class="flex-shrink-0 flex items-center gap-2">
                        <div class="size-10">
                            <img src="../public/images/avatar.png" alt="Avatar">
                        </div>
                        <p class="capitalize text-sm font-medium">Carter Dorwart</p>
                    </div>
                    <button class="justify-end transition-all">
                        <img src="../public/icons/button/more.svg" alt="More">
                    </button>
                </div>
            </div>
            <div
                class="absolute  bottom-7 peer-checked:hidden block w-9 text-center cursor-pointer transition-all duration-500 rounded-full bg-accent-hover">
                <p class="font-secondary text-primary text-lg">C</p>
            </div>
        </aside>


        <!-- SIDEBAR -->

        <!-- CONTENT -->

        <div class="flex-1 h-full bg-blue-200 ml-6 rounded-2xl transition-all duration-300 peer-checked:ml-64">
            <h1 class="text-xl">Main Content Area</h1>
            <p>Content.</p>
        </div>
    </main>
    <!-- PAGE CONTENT -->
</body>
</html>
