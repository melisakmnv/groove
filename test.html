<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../dist/styles.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>

    <div class="flex h-screen">
        <!-- Left Section -->
        <div class="hidden md:w-1/2  md:flex items-center justify-center p-6 ">
            <div class="w-full h-full overflow-hidden rounded-2xl">
                <img src="./../public/images/login-cover.png" alt="Placeholder"
                    class="h-max min-w-full min-h-full max-h-screen object-cover">
            </div>
        </div>

        <!-- Right Section -->
        <div class="w-full md:w-1/2 flex flex-col justify-between lg:p-16 sm:p-8 p-4 py-8 ">
            <!-- Logo -->
            <div class="flex justify-center md:justify-start">
                <a href="/pages/collector.html"><img src="./../public/icons/navigation/logo.svg" alt="Logo"
                        class="w-[74px]"></a>
            </div>

            <!-- Login Form -->
            <div class="flex-grow flex flex-col justify-center mx-auto w-full">
                <div class="space-y-6">
                    <div class="text-center md:text-left space-y-4">
                        <h1 class="text-4xl font-primary text-primary">Log in</h1>
                        <p class="mt-2 font-secondary text-sm md:text-base text-primary-sub">Welcome to your soil of
                            ideas. Let’s
                            grow
                            something
                            amazing.</p>
                    </div>

                    <form class="space-y-6">
                        <div>
                            <label for="email" class="block text-base font-medium text-gray-700">Email</label>
                            <div class="mt-1 relative rounded-xl group">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <img src="./../public/icons/sms.svg" alt="Email icon" class="h-5 w-5 text-gray-400">
                                </div>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required
                                    class="block w-full pl-10 rounded-xl border border-gray-300 px-3 py-4 focus:shadow-md focus:border-accent focus:outline-none focus:ring-inset focus:ring-accent opacity-50 focus:opacity-100">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-base font-medium text-gray-700">Password</label>
                            <div class="mt-1 relative rounded-xl">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <img src="./../public/icons/lock.svg" alt="Lock icon" class="h-5 w-5 text-gray-400">
                                </div>
                                <input type="password" id="password" name="password" placeholder="Enter your password"
                                    required
                                    class="block w-full pl-10 rounded-xl border border-gray-300 px-3 py-4 focus:shadow-md focus:border-accent focus:outline-none focus:ring-inset focus:ring-accent opacity-50 focus:opacity-100">
                                <button type="button"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                                    onclick="togglePassword()">
                                    <img src="./../public/icons/eye.svg" alt="Toggle password visibility"
                                        id="toggleIcon" class="h-5 w-5 text-gray-400">
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center">
                            <a href="#" class="text-base text-primary-sub">Forgot password?</a>
                        </div>

                        <button type="submit"
                            class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-full shadow-sm text-base font-medium text-white bg-accent  hover:bg-accent-dark">
                            Login
                        </button>
                    </form>

                    <p class="mt-4 text-center text-base text-gray-600">
                        Don't have an account?
                        <a href="#" class="font-medium text-accent hover:text-accent-dark">Sign up</a>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.src = './../public/icons/eye-slash.svg' // Chemin vers l'icône œil barré
            } else {
                passwordInput.type = 'password';
                toggleIcon.src = './../public/icons/eye.svg'; // Chemin vers l'icône œil
            }
        }
    </script>
</body>

</html>
